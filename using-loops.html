<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Loops with V-For</title>
</head>
<body>

    <div id="app">
        <ol>
            <li v-for="state in states" >{{ state }}</li>
        </ol>
    </div>
    
    <script src="https://unpkg.com/vue" ></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                states: ['Ogun', 'Oyo', 'Lagos', 'Kwara', 'Benue']
            }
        })
    </script>
</body>
</html>
